{% extends "admin/base_layout.html" %}

{% block title %}{% if tag %}Edit Tag{% else %}New Tag{% endif %} - Dev Legal{% endblock %}

{% block header_title %}{% if tag %}Edit Tag{% else %}New Tag{% endif %}{% endblock %}

{% block content %}
<div class="admin-content">
    <form method="POST" class="tag-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ tag.name if tag else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug" value="{{ tag.slug if tag else '' }}">
            <small>Leave empty to auto-generate from name</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if tag %}Update{% else %}Create{% endif %} Tag</button>
            <a href="{{ url_for('admin.tags') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
