<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dev Legal</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            background-color: var(--navy);
            color: var(--white);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--yellow);
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            color: var(--light-blue);
        }
        
        .terminal {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: left;
            font-family: 'Fira Code', monospace;
        }
        
        .terminal-line {
            display: flex;
            margin-bottom: 0.5rem;
        }
        
        .terminal-prompt {
            color: var(--light-blue);
            margin-right: 0.5rem;
        }
        
        .terminal-command {
            color: var(--white);
        }
        
        .terminal-error {
            color: var(--yellow);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
        
        <div class="terminal">
            <div class="terminal-line">
                <span class="terminal-prompt">$</span>
                <span class="terminal-command">find /path/to/page</span>
            </div>
            <div class="terminal-line">
                <span class="terminal-error">Error: No such file or directory</span>
            </div>
            <div class="terminal-line">
                <span class="terminal-prompt">$</span>
                <span class="terminal-command">_</span>
            </div>
        </div>
        
        <a href="/" class="cta-button">Return to Homepage</a>
    </div>
</body>
</html>
